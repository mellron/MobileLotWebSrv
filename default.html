    <body>
        <script>
        
        $( document ).ready(function(){ 
            
    
                var sData =  {sStateCD : "FL"};
         
                $.ajax({
                        type: "POST",      
                        url: "States.php",
                        data: sData,
                        //contentType: "application/json",
                        //dataType: "json",                      
                        success: function(records) { 
                                
                                 var _oRecords  = records;
                                 var _sHTML = '<option value="-1" selected>All Locations</option>\n';                     

                                 $.each(_oRecords.Records, function (index, record) {
                                    _sHTML += '<option value="' + record.StateCD + '">' + record.StateNM+ '</option>\n';	          	                     
                                 });  

                                $('#MyStates').html(_sHTML);

                        },                           
                        error:  function (request, error) {
                                console.log(arguments);
                                alert(" Can't do because: " + error);
                            }

                       });    
                       
           });
        
        </script>
        <div id="MyStates2">
            <select id="MyStates" multiple="multiple">
                
            </select>
            
        </div>
    </body>
